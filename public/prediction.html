        <script src="https://github.highcharts.com/modules/data.js"></script>

        <!-- 2. Add the JavaScript to initialize the chart on document ready -->
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var options = {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Health Status'
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: 'Health Index'
                    }
                },
                series: []
            };
             
            //var data = $.get("./data.csv");
            var data = "Plum,Mary Jones,David Saint-Jacques,Joe Joe,Robin Bird\n Happy,8,4,6,5\n Sad,3,4,2,3\n Stress,86,76,79,77\n Warning,3,16,13,15";

                                // Split the lines
                    var lines = data.split('\n');
                    lines.forEach(function(line, lineNo) {
                        var items = line.split(',');
                        
                        // header line containes categories
                        if (lineNo == 0) {
                            items.forEach(function(item, itemNo) {
                                if (itemNo > 0) options.xAxis.categories.push(item);
                            });
                        }
                        
                        // the rest of the lines contain data with their name in the first position
                        else {
                            var series = { 
                                data: []
                            };
                            items.forEach(function(item, itemNo) {
                                if (itemNo == 0) {
                                    series.name = item;
                                } else {
                                    series.data.push(parseFloat(item));
                                }
                            });
                            
                            options.series.push(series);

                        }
                        
                    });
                    
                    Highcharts.chart('container', options);
           
            
        });
        </script>
